<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Monoton|Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Hangman</title>
    </head>

    <body>
        <header>
            <h1>Hangman</h1>
            <h2>Video Game Edition</h2>            
        </header>

        <audio id="audio-gta-san-andreas" src="assets/audio/gta-san-andreas.mp3" type="audio/mpeg"></audio>
        <audio id="audio-pac-man" src="assets/audio/pac-man.mp3" type="audio/mpeg"></audio>
        <audio id="audio-pokemon" src="assets/audio/pokemon.mp3" type="audio/mpeg"></audio>
        <audio id="audio-sonic-the-hedgehog" src="assets/audio/sonic-the-hedgehog.mp3" type="audio/mpeg"></audio>
        <audio id="audio-super-mario-bros" src="assets/audio/super-mario-bros.mp3" type="audio/mpeg"></audio>
        <audio id="audio-tetris" src="assets/audio/tetris.mp3" type="audio/mpeg"></audio>

        <div id="MainContainer" class="container">
            <div class="row">
                <div class="col">
                    <p id="message">Press any key to start...</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Wins: <span id="wins"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Game title:</p>
                    <br>
                    <p id="guess-phrase"></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p><i id="heart" class="fas fa-heart"></i> x <span id="guesses-left"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Letters already guessed:</p>
                    <p id="incorrect-guesses"></p>
                </div>
            </div>
        </div>

        <div id="HiddenContainer" class="container">
            <p>You have completed the game with <span id="wins-losses"></span> wins!</p>
            <button id="reload-btn">Reload</button>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
